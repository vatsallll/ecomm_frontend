<h2 mat-dialog-title>Change Password</h2>

<form [formGroup]="passwordForm" (ngSubmit)="save()">
  <!-- Old Password Field -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Old Password</mat-label>
    <input matInput formControlName="oldPassword" type="password" required>
    <mat-error *ngIf="passwordForm.get('oldPassword')?.hasError('required')">
      Old Password is required.
    </mat-error>
  </mat-form-field>

  <!-- New Password Field -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>New Password</mat-label>
    <input matInput formControlName="newPassword" type="password" required>
    <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('required')">
      New Password is required.
    </mat-error>
    <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('minlength')">
      New Password must be at least 6 characters.
    </mat-error>
  </mat-form-field>

  <!-- Confirm New Password Field -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Confirm New Password</mat-label>
    <input matInput formControlName="confirmNewPassword" type="password" required>
    <mat-error *ngIf="passwordForm.get('confirmNewPassword')?.hasError('required')">
      Confirm New Password is required.
    </mat-error>
    <mat-error *ngIf="passwordForm.hasError('passwordMismatch')">
      New Passwords do not match.
    </mat-error>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="passwordForm.invalid">Save</button>
  </div>
</form>
