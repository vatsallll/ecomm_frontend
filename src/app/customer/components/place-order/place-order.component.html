<div class="container">
    <mat-card>
        <mat-card-title class="title">Place Your Order</mat-card-title>
        <mat-card-content>
            <form [formGroup]="orderForm" (ngSubmit)="placeOrder()">
                <!-- Address Field -->
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Address</mat-label>
                    <textarea matInput formControlName="address" placeholder="Enter full delivery address" rows="3"
                        required></textarea>
                    <mat-error *ngIf="orderForm.get('address')?.invalid && orderForm.get('address')?.touched">
                        Address is required!
                    </mat-error>
                </mat-form-field>

                <!-- Description Field -->
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="orderDescription" placeholder="Add any specific instructions"
                        rows="2"></textarea>
                </mat-form-field>

                <!-- Buttons -->
                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="orderForm.invalid"
                        class="order-button">
                        Place Order
                    </button>

                    <button mat-stroked-button color="warn" type="button" class="close-button" (click)="closeForm()">
                        Cancel
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
